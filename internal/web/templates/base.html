{{define "base"}}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>kitchinv</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/htmx.min.js"
            integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
            crossorigin="anonymous"></script>
    <style>
        /* ── Design tokens ─────────────────────────────────── */
        :root {
            --void:       #090c10;
            --deep:       #0d1117;
            --panel:      #131920;
            --surface:    #1a2230;
            --border:     rgba(99,179,237,0.12);
            --border-hi:  rgba(99,179,237,0.28);
            --ice:        #e8f4fd;
            --ice-dim:    #a8c8e8;
            --ice-ghost:  rgba(232,244,253,0.45);
            --accent:     #4fc3f7;
            --accent-dim: #0288d1;
            --danger:     #ef5350;
            --danger-dim: rgba(239,83,80,0.15);
            --muted:      rgba(232,244,253,0.28);
            --banner-h:   56px;
            --r:          4px;
            --font-display: 'Syne', system-ui, sans-serif;
            --font-mono:    'Space Mono', 'Courier New', monospace;
            --content-w:  860px;
        }

        /* ── Reset ─────────────────────────────────────────── */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html { font-size: 16px; -webkit-text-size-adjust: 100%; }

        body {
            font-family: var(--font-mono);
            background-color: var(--void);
            color: var(--ice);
            min-height: 100dvh;
            background-image:
                linear-gradient(rgba(99,179,237,0.025) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99,179,237,0.025) 1px, transparent 1px);
            background-size: 32px 32px;
        }

        /* ── Typography ────────────────────────────────────── */
        a { color: inherit; text-decoration: none; }

        /* ── Banner ────────────────────────────────────────── */
        .banner {
            position: sticky;
            top: 0;
            z-index: 200;
            height: var(--banner-h);
            background: rgba(9,12,16,0.9);
            backdrop-filter: blur(16px) saturate(1.3);
            -webkit-backdrop-filter: blur(16px) saturate(1.3);
            border-bottom: 1px solid var(--border);
        }
        .banner-inner {
            max-width: var(--content-w);
            margin: 0 auto;
            height: 100%;
            padding: 0 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }

        /* ── Logo ──────────────────────────────────────────── */
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        .logo-mark {
            width: 30px;
            height: 30px;
            background: var(--accent);
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .logo-mark svg { display: block; }
        .logo-wordmark {
            font-family: var(--font-display);
            font-size: 1.05rem;
            font-weight: 800;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--ice);
            line-height: 1;
        }
        .logo-wordmark em {
            font-style: normal;
            color: var(--accent);
        }

        /* ── Menu button ───────────────────────────────────── */
        .menu-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: transparent;
            border: 1px solid var(--border-hi);
            border-radius: var(--r);
            padding: 0.45rem 0.75rem;
            color: var(--ice-dim);
            font-family: var(--font-mono);
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: border-color 0.15s, color 0.15s, background 0.15s;
            -webkit-tap-highlight-color: transparent;
        }
        .menu-btn:hover,
        .menu-btn[aria-expanded="true"] {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(79,195,247,0.06);
        }
        .menu-btn svg { transition: transform 0.2s; }
        .menu-btn[aria-expanded="true"] svg { transform: rotate(90deg); }

        /* ── Dropdown ──────────────────────────────────────── */
        .menu-wrapper {
            position: relative;
        }
        .dropdown {
            position: absolute;
            top: calc(100% + 6px);
            right: 0;
            min-width: 200px;
            background: var(--panel);
            border: 1px solid var(--border-hi);
            border-radius: var(--r);
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            display: none;
            z-index: 300;
        }
        .dropdown.open { display: block; }

        .dropdown-section {
            padding: 0.4rem 0;
        }
        .dropdown-label {
            padding: 0.35rem 1rem;
            font-size: 0.58rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--muted);
            font-weight: 700;
        }
        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            padding: 0.6rem 1rem;
            font-size: 0.8rem;
            color: var(--ice-dim);
            cursor: pointer;
            transition: background 0.1s, color 0.1s;
            letter-spacing: 0.02em;
            border: none;
            background: transparent;
            width: 100%;
            text-align: left;
            font-family: var(--font-mono);
        }
        .dropdown-item:hover { background: var(--surface); color: var(--ice); }
        .dropdown-item svg { flex-shrink: 0; color: var(--muted); }
        .dropdown-item:hover svg { color: var(--accent); }

        .dropdown-divider {
            height: 1px;
            background: var(--border);
            margin: 0.25rem 0;
        }

        /* Add-area inline form inside dropdown */
        .dropdown-add-form {
            padding: 0.5rem 0.75rem 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }
        .dropdown-add-form input[type="text"] {
            font-size: 0.8rem;
            padding: 0.5rem 0.75rem;
            border-radius: var(--r);
        }
        .dropdown-add-form .btn {
            width: 100%;
            justify-content: center;
        }

        /* ── Page body ─────────────────────────────────────── */
        .page {
            max-width: var(--content-w);
            margin: 0 auto;
            padding: 2rem 1.25rem 3rem;
            animation: fadeUp 0.25s ease both;
        }

        /* ── Page title row ────────────────────────────────── */
        .page-heading {
            display: flex;
            align-items: baseline;
            gap: 0.75rem;
            margin-bottom: 1.75rem;
        }
        .page-heading h1 {
            font-family: var(--font-display);
            font-size: 1.4rem;
            font-weight: 800;
            letter-spacing: -0.01em;
            color: var(--ice);
        }
        .page-heading .count {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--muted);
            letter-spacing: 0.06em;
        }

        /* ── Section label ─────────────────────────────────── */
        .section-label {
            font-family: var(--font-mono);
            font-size: 0.65rem;
            font-weight: 700;
            letter-spacing: 0.14em;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .section-label::before {
            content: '';
            display: inline-block;
            width: 12px;
            height: 1px;
            background: var(--accent);
            flex-shrink: 0;
        }

        /* ── Area list (vertical stack) ────────────────────── */
        .area-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* ── Area row card ─────────────────────────────────── */
        .area-row {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: var(--r);
            overflow: hidden;
            display: grid;
            grid-template-columns: 220px 1fr;
            min-height: 160px;
            transition: border-color 0.18s;
            position: relative;
        }
        .area-row::before {
            content: '';
            position: absolute;
            top: 0; left: 0; bottom: 0;
            width: 2px;
            background: var(--accent);
            opacity: 0;
            transition: opacity 0.2s;
        }
        .area-row:hover { border-color: var(--border-hi); }
        .area-row:hover::before { opacity: 1; }

        @media (max-width: 540px) {
            .area-row { grid-template-columns: 1fr; }
            .area-row-photo { aspect-ratio: 16/9; height: auto; }
        }

        /* ── Area row: photo side ──────────────────────────── */
        .area-row-photo {
            background: var(--deep);
            border-right: 1px solid var(--border);
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .area-row-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .area-row-photo-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            color: var(--muted);
            padding: 1rem;
        }
        .area-row-photo-empty .icon { font-size: 1.75rem; opacity: 0.4; }
        .area-row-photo-empty .label {
            font-size: 0.6rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        /* ── Area row: content side ────────────────────────── */
        .area-row-content {
            display: flex;
            flex-direction: column;
            padding: 1rem 1.25rem;
            gap: 0.5rem;
            min-width: 0;
        }
        .area-row-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 0.5rem;
        }
        .area-row-name {
            font-family: var(--font-display);
            font-size: 1rem;
            font-weight: 700;
            color: var(--ice);
            line-height: 1.2;
        }
        .area-row-name a {
            color: inherit;
            text-decoration: none;
            transition: color 0.15s;
        }
        .area-row-name a:hover { color: var(--accent); }
        .area-row-meta {
            font-size: 0.62rem;
            color: var(--muted);
            letter-spacing: 0.06em;
            margin-top: 0.1rem;
        }

        /* ── Inline item preview ───────────────────────────── */
        .area-row-items {
            flex: 1;
            min-height: 0;
            overflow: hidden;
        }
        .area-preview-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        .area-preview-item {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
            font-size: 0.78rem;
            line-height: 1.4;
        }
        .area-preview-item .idx {
            font-size: 0.58rem;
            color: var(--muted);
            min-width: 1.4rem;
            text-align: right;
            flex-shrink: 0;
        }
        .area-preview-item .name { color: var(--ice-dim); }
        .area-preview-item .qty {
            color: var(--accent);
            font-size: 0.68rem;
        }
        .area-preview-more {
            font-size: 0.65rem;
            color: var(--muted);
            letter-spacing: 0.04em;
            padding-left: 1.9rem;
            margin-top: 0.15rem;
        }
        .area-row-no-items {
            font-size: 0.7rem;
            color: var(--muted);
            letter-spacing: 0.04em;
            font-style: italic;
        }
        .area-row-analysing {
            font-size: 0.65rem;
            color: var(--accent);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        /* ── Area row actions ──────────────────────────────── */
        .area-row-actions {
            display: flex;
            gap: 0.4rem;
            margin-top: auto;
            padding-top: 0.5rem;
            border-top: 1px solid var(--border);
        }

        /* ── Buttons ───────────────────────────────────────── */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.35rem;
            font-family: var(--font-mono);
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            border: none;
            border-radius: var(--r);
            cursor: pointer;
            transition: background 0.15s, transform 0.1s, opacity 0.15s, border-color 0.15s;
            -webkit-tap-highlight-color: transparent;
            white-space: nowrap;
        }
        .btn:active { transform: scale(0.97); }
        .btn-primary {
            background: var(--accent);
            color: var(--void);
            padding: 0.55rem 1rem;
        }
        .btn-primary:hover { opacity: 0.85; }
        .btn-ghost {
            background: transparent;
            color: var(--ice-dim);
            padding: 0.5rem 0.85rem;
            border: 1px solid var(--border-hi);
        }
        .btn-ghost:hover { border-color: var(--accent); color: var(--accent); }
        .btn-danger {
            background: transparent;
            color: var(--danger);
            padding: 0.5rem 0.75rem;
            border: 1px solid rgba(239,83,80,0.3);
        }
        .btn-danger:hover { background: var(--danger-dim); }
        .btn-sm { padding: 0.4rem 0.7rem; font-size: 0.65rem; }

        /* ── Inputs ────────────────────────────────────────── */
        input[type="text"],
        input[type="search"] {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--ice);
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: var(--r);
            padding: 0.7rem 1rem;
            width: 100%;
            outline: none;
            transition: border-color 0.15s, box-shadow 0.15s;
            -webkit-appearance: none;
            letter-spacing: 0.02em;
        }
        input[type="text"]:focus,
        input[type="search"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(79,195,247,0.1);
        }
        input::placeholder { color: var(--muted); }

        /* ── Empty state ───────────────────────────────────── */
        .empty-state {
            text-align: center;
            padding: 4rem 1rem;
            color: var(--muted);
            border: 1px dashed var(--border);
            border-radius: var(--r);
        }
        .empty-state-icon { font-size: 2.5rem; margin-bottom: 0.75rem; opacity: 0.4; }
        .empty-state-text {
            font-size: 0.75rem;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            line-height: 1.7;
        }

        /* ── Area detail page ──────────────────────────────── */
        .detail-back {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.7rem;
            color: var(--accent);
            letter-spacing: 0.06em;
            text-transform: uppercase;
            margin-bottom: 1.25rem;
            transition: opacity 0.15s;
        }
        .detail-back:hover { opacity: 0.7; }

        .detail-layout {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 0;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: var(--r);
            overflow: hidden;
            align-items: start;
        }
        @media (max-width: 640px) {
            .detail-layout { grid-template-columns: 1fr; }
        }

        .detail-photo-col {
            background: var(--deep);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            /* Stick to top, don't stretch with content column */
            position: sticky;
            top: var(--banner-h);
            max-height: calc(100vh - var(--banner-h));
        }
        @media (max-width: 640px) {
            .detail-photo-col {
                position: static;
                max-height: none;
            }
        }
        .detail-photo-block {
            aspect-ratio: 4/3;
            position: relative;
            overflow: hidden;
        }
        .detail-photo-block img {
            width: 100%; height: 100%;
            object-fit: cover;
            display: block;
        }
        .photo-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            min-height: 220px;
            gap: 0.5rem;
            color: var(--muted);
        }
        .photo-empty-icon { font-size: 2rem; opacity: 0.4; }
        .photo-empty-text {
            font-size: 0.65rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        .detail-upload {
            padding: 0.75rem;
            border-top: 1px solid var(--border);
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 0.4rem;
        }
        .detail-upload input[type="file"] {
            font-family: var(--font-mono);
            font-size: 0.65rem;
            font-weight: 700;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            color: var(--ice-dim);
            background: transparent;
            border: 1px solid var(--border-hi);
            border-radius: var(--r);
            padding: 0.4rem 0.7rem;
            cursor: pointer;
            width: 100%;
            transition: border-color 0.15s;
        }
        .detail-upload input[type="file"]:focus { outline: none; border-color: var(--accent); }

        .detail-content-col {
            display: flex;
            flex-direction: column;
            padding: 1.25rem 1.5rem;
            gap: 0.75rem;
        }
        .detail-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 0.5rem;
        }
        .detail-title {
            font-family: var(--font-display);
            font-size: 1.35rem;
            font-weight: 800;
            color: var(--ice);
        }
        .detail-date {
            font-size: 0.65rem;
            color: var(--muted);
            letter-spacing: 0.06em;
            margin-top: 0.15rem;
        }

        /* ── Full item list in detail ──────────────────────── */
        .item-list { list-style: none; }
        .item-row {
            display: grid;
            grid-template-columns: 1.6rem 1fr;
            align-items: baseline;
            gap: 0.5rem;
            padding: 0.65rem 0;
            border-bottom: 1px solid var(--border);
        }
        .item-row:last-child { border-bottom: none; }
        .item-index {
            font-size: 0.58rem;
            color: var(--muted);
            text-align: right;
        }
        .item-body { min-width: 0; }
        .item-name {
            font-family: var(--font-display);
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--ice);
        }
        .item-meta {
            font-size: 0.68rem;
            color: var(--muted);
            margin-top: 0.1rem;
            display: flex;
            gap: 0.6rem;
            flex-wrap: wrap;
        }
        .item-qty { color: var(--accent); }
        .item-qty::after { content: ' /'; opacity: 0.4; margin-right: 0.1rem; }
        .item-qty:last-child::after { content: ''; }

        /* ── Search ────────────────────────────────────────── */
        .search-input-wrap {
            position: relative;
            margin-bottom: 1.25rem;
        }
        .search-input-wrap svg {
            position: absolute;
            left: 0.85rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
            pointer-events: none;
        }
        .search-input-wrap input { padding-left: 2.5rem; }

        .result-card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: var(--r);
            padding: 0.875rem 1rem;
            margin-bottom: 0.5rem;
            display: grid;
            grid-template-columns: 1fr auto;
            grid-template-rows: auto auto;
            gap: 0.15rem 0.75rem;
            transition: border-color 0.15s;
        }
        .result-card:hover { border-color: var(--border-hi); }
        .result-card .item-name { grid-column: 1; }
        .result-card .item-meta { grid-column: 1; }
        .result-area-link {
            grid-column: 2;
            grid-row: 1 / 3;
            align-self: center;
            font-size: 0.62rem;
            color: var(--accent);
            letter-spacing: 0.08em;
            text-transform: uppercase;
            white-space: nowrap;
            opacity: 0.8;
            transition: opacity 0.15s;
        }
        .result-area-link:hover { opacity: 1; }
        .result-area-link::before { content: '↗ '; }

        /* ── HTMX loading state ────────────────────────────── */
        .htmx-indicator { display: none; }
        .htmx-request .htmx-indicator { display: inline-flex; align-items: center; gap: 0.4rem; }
        .htmx-request .htmx-hide { display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner {
            width: 11px; height: 11px;
            border: 1.5px solid rgba(9,12,16,0.4);
            border-top-color: var(--void);
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }

        /* ── Page-enter animation ──────────────────────────── */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(6px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- ── Banner ─────────────────────────────────────────── -->
    <header class="banner">
        <div class="banner-inner">
            <a class="logo" href="/areas">
                <div class="logo-mark">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#090c10" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="7" height="7" rx="1"/>
                        <rect x="14" y="3" width="7" height="7" rx="1"/>
                        <rect x="3" y="14" width="7" height="7" rx="1"/>
                        <rect x="14" y="14" width="7" height="7" rx="1"/>
                    </svg>
                </div>
                <span class="logo-wordmark">KITCH<em>INV</em></span>
            </a>

            <div class="menu-wrapper">
                <button class="menu-btn" id="menu-btn" aria-haspopup="true" aria-expanded="false" aria-controls="menu-dropdown" onclick="toggleMenu()">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="6" x2="21" y2="6"/>
                        <line x1="3" y1="12" x2="21" y2="12"/>
                        <line x1="3" y1="18" x2="21" y2="18"/>
                    </svg>
                    Menu
                </button>

                <div class="dropdown" id="menu-dropdown" role="menu">
                    <div class="dropdown-section">
                        <div class="dropdown-label">Add area</div>
                        <div class="dropdown-add-form">
                            <form hx-post="/areas"
                                  hx-swap="beforeend"
                                  hx-target=".area-list"
                                  hx-on::after-request="this.reset(); closeMenu()">
                                <input type="text" name="name" placeholder="e.g. Upstairs Fridge" required autocomplete="off" autocorrect="off" style="margin-bottom:0.4rem">
                                <button type="submit" class="btn btn-primary" style="width:100%">
                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M5 12h14"/></svg>
                                    Add
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-section">
                        <a class="dropdown-item" href="/areas" role="menuitem">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/><rect x="3" y="14" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/></svg>
                            Areas
                        </a>
                        <a class="dropdown-item" href="/search" role="menuitem">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="7"/><path d="m21 21-4.35-4.35"/></svg>
                            Search inventory
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    {{template "content" .}}

    <script>
        function toggleMenu() {
            const btn = document.getElementById('menu-btn');
            const dd  = document.getElementById('menu-dropdown');
            const open = dd.classList.toggle('open');
            btn.setAttribute('aria-expanded', open);
        }
        function closeMenu() {
            document.getElementById('menu-dropdown').classList.remove('open');
            document.getElementById('menu-btn').setAttribute('aria-expanded', 'false');
        }
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.menu-wrapper')) closeMenu();
        });
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeMenu();
        });
    </script>
</body>
</html>
{{end}}
