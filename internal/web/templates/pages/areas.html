{{define "content"}}
<header class="topbar">
    <span class="topbar-wordmark">kit<em>ch</em>inv</span>
</header>

<main class="page">
    <p class="section-label">Add area</p>
    <form class="add-area-form" hx-post="/areas" hx-swap="beforeend" hx-target=".area-grid">
        <input type="text" name="name" placeholder="e.g. Upstairs Fridge" required autocomplete="off" autocorrect="off">
        <button type="submit" class="btn btn-primary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M5 12h14"/></svg>
            Add
        </button>
    </form>

    <p class="section-label">Storage areas</p>
    <div class="area-grid" id="area-list">
        {{range .Areas}}
            {{template "area_card" .}}
        {{else}}
            <div style="grid-column:1/-1">
                <div class="empty-state">
                    <div class="empty-state-icon">ğŸ§Š</div>
                    <div class="empty-state-text">No areas yet â€” add your first storage location above</div>
                </div>
            </div>
        {{end}}
    </div>
</main>
{{end}}
