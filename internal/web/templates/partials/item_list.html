{{define "item_list"}}
{{if .}}
    <table class="item-table">
        <thead>
            <tr>
                <th class="item-table-th item-table-idx">#</th>
                <th class="item-table-th">Name</th>
                <th class="item-table-th">Qty</th>
                <th class="item-table-th">Notes</th>
            </tr>
        </thead>
        <tbody id="stream-list">
        {{range $i, $item := .}}
        <tr class="item-row">
            <td class="item-table-td item-table-idx">{{printf "%02d" (inc $i)}}</td>
            <td class="item-table-td item-name">{{$item.Name}}</td>
            <td class="item-table-td item-qty">{{$item.Quantity}}</td>
            <td class="item-table-td item-notes">{{$item.Notes}}</td>
        </tr>
        {{end}}
        </tbody>
    </table>
{{else}}
    <div class="empty-state">
        <div class="empty-state-icon">ðŸ“‹</div>
        <div class="empty-state-text">Upload a photo to extract items</div>
    </div>
{{end}}
{{end}}
